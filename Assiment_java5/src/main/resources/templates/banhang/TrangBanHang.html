<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            width: 300px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #343a40;
            padding: 20px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #474c50;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        .sidebar .dropdown-menu {
            background-color: #474c50;
            border: none;
            margin-left: 20px;
        }

        .sidebar .dropdown-item {
            color: #fff;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .sidebar .dropdown-item:hover {
            background-color: #343a40;
        }
    </style>
</head>
<body>
<div th:replace="headTag">
</div>
<div class="content ">
    <h1>Trang Bán Hàng</h1>
    <div class="d-flex justify-content-between align-items-center mb-3 mt-5">
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
            <button class="btn btn-primary" type="button">Tìm kiếm</button>
        </div>
    </div>
    <div class="mb-3">
        <label class="me-2">Trạng thái:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="statusRadio" id="statusAll" value="" checked>
            <label class="form-check-label" for="statusAll">Tất cả</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="statusRadio" id="statusActive" value="active">
            <label class="form-check-label" for="statusActive">Đang hoạt động</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="statusRadio" id="statusInactive" value="inactive">
            <label class="form-check-label" for="statusInactive">Ngừng hoạt động</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="addHoaDonButton" class="btn btn-success">Thêm Hóa Đơn</button>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th class="text-center">STT</th>
                    <th class="text-center">Mã</th>
                    <th class="text-center">Ngày Tạo</th>
                    <th class="text-center">Ngày Thanh Toán</th>
                    <th class="text-center">Ngày Nhận</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${hoaDon}">
                    <td class="text-center" th:text="${stat.count}"></td>
                    <td class="text-center" th:text="${item.ma}"></td>
                    <td class="text-center" th:text="${item.ngayTao}"></td>
                    <td class="text-center" th:text="${item.ngayThanhToan}"></td>
                    <td class="text-center" th:text="${item.ngayNhan}"></td>
                    <td class="text-center">
                        <a class="btn btn-primary btn-sm" th:href="@{/ban-hang/trangAddCtHoaDon/{id}(id=${item.id})}">Add Chi tiết</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th class="text-center">STT</th>
                    <th class="text-center">Mã Hóa Đơn</th>
                    <th class="text-center">Mã Chi Tiết SP</th>
                    <th class="text-center">Số Lượng</th>
                    <th class="text-center">Đơn Giá</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${hoaDonChiTiet}">
                    <td class="text-center" th:text="${stat.count}"></td>
                    <td class="text-center" th:text="${item.hoaDon.ma}"></td>
                    <td class="text-center" th:text="${item.chiTietSp.id}"></td>
                    <td class="text-center" th:text="${item.soLuong}"></td>
                    <td class="text-center" th:text="${item.donGia}"></td>
                    <td class="text-center">
                        <a class="btn btn-primary btn-sm" th:href="@{/san-pham/listSpct/__${item.id}__}">Chi tiết</a>
                        <a class="btn btn-primary btn-sm" th:href="@{/san-pham/edit/__${item.id}__}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <p>&copy; 2023 My Website</p>
        </div>
    </footer>
</div>
<!-- Modal dialog đăng nhập -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Không thay đổi phần này -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

            },
            body: JSON.stringify({
                // You can add any necessary fields here if required

        }).then(response => {
            if (response.ok) {
                // Refresh the page to show the new invoice
                window.location.reload();
            } else {
                alert('Failed to add Hoa Don');
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    });

</body>
</html>
