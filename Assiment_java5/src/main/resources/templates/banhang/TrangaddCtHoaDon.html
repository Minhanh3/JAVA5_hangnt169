<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Chi Tiết Hóa Đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="headTag">
</div>
<div class="content">

    <div class="container">
        <h1>Thêm Chi Tiết Hóa Đơn</h1>
        <form th:action="@{/ban-hang/addHoaDonChiTiet}" method="post" th:object="${hoaDonChiTiet}">
            <input type="hidden" name="hoaDonId" th:value="${hoaDonId}"/>
            <div class="mb-3">
                <label for="sanPhamCTId" class="form-label">Sản Phẩm</label>
                <select class="form-select" id="sanPhamCTId" name="sanPhamCTId" required>
                    <option value="" disabled selected>Chọn sản phẩm</option>
                    <option th:each="item : ${sanPhamCt}" th:value="${item.id}" th:text="${item.sanPham.ten}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="soLuong" class="form-label">Số Lượng</label>
                <input type="number" class="form-control" id="soLuong" name="soLuong" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>
        <a class="btn btn-secondary mt-3" th:href="@{/ban-hang/list}">Quay lại</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
